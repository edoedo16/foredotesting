<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live User Location with Leaflet</title>
   <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
     <style>
        #map {
            height: 50vh; /* Peta memenuhi 90% layar */
        }
        #coords {
            height: 10vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
            font-size: 18px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Div untuk menampilkan Latitude dan Longitude -->
    <div id="coords">Latitude: - | Longitude: -</div>

     <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        // Inisialisasi peta
        const map = L.map('map').setView([0, 0], 13);  // Default sebelum lokasi ditemukan

        // Tambahkan tile OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Inisialisasi marker untuk lokasi user
        let marker = L.marker([0, 0]).addTo(map).bindPopup("Lokasi Anda");

        // Referensi ke elemen koordinat
        const coordsDisplay = document.getElementById('coords');

        // Fungsi untuk memperbarui lokasi dan koordinat
        function updateLocation(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;

            // Update posisi marker dan view peta
            marker.setLatLng([lat, lng]);
            map.setView([lat, lng], 13);

            // Tampilkan latitude dan longitude
            coordsDisplay.textContent = `Latitude: ${lat.toFixed(5)} | Longitude: ${lng.toFixed(5)}`;
        }

        // Fungsi jika terjadi error
        function handleError(error) {
            console.error("Error mendapatkan lokasi:", error.message);
            alert("Gagal mendapatkan lokasi. Pastikan GPS aktif.");
        }

        // Pantau lokasi pengguna secara real-time
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(updateLocation, handleError, {
                enableHighAccuracy: true,
                maximumAge: 1000,
                timeout: 1000
            });
        } else {
            alert("Geolocation tidak didukung di browser ini.");
        }
    </script>
</body>
</html>
