<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with Geofencing</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />

    <style>
        #map {
            height: 500px;
            width: 100%;
        }
        #coordinates {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <div id="map"></div>
    <div id="coordinates">Latitude: - <br>Longitude: -</div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js" charset="utf-8"></script>

    <script>
        // Koordinat Tomohon dan radius geofence (30 meter)
        const tomohonCoordinates = [1.3278, 124.8398];
        const geofenceRadius = 30;

        // Inisialisasi peta dengan view Tomohon
        const map = L.map('map').setView(tomohonCoordinates, 12);

        // Tambahkan tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Tambahkan kontrol locate
        var lc = L.control.locate({
            position: 'topright',
            trackUserLocation: true,
            onLocationError: function(e) {
                alert(e.message);
            },
            setView: 'untilPan',
            locateOptions: {
                enableHighAccuracy: true,
                timeout: 500,
                maximumAge: 0
            }
        }).addTo(map);

        // Mulai melacak lokasi pengguna secara otomatis
        lc.start();

        // Fungsi untuk memperbarui latitude dan longitude secara realtime
        map.on('locationfound', function(e) {
            const lat = e.latitude.toFixed(6);
            const lng = e.longitude.toFixed(6);
            document.getElementById('coordinates').innerHTML = 
                `Latitude: ${lat} <br>Longitude: ${lng}`;
        });

        map.on('locationerror', function(e) {
            alert('Unable to retrieve your location: ' + e.message);
        });
    </script>

</body>
</html>
