<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Locate the user</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { height: 400px; width: 100%; }
</style>
</head>
<body>
    

<div id="map"></div>
<div id="user-location"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiZWRvZWRvMTYiLCJhIjoiY2xpdHZleHQ2MHNqMjN0bzc2bHZyNjBneSJ9.ztjSNfmimSLNi84XsUHKOw';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: 'mapbox://styles/mapbox/streets-v12', // style URL
        center: [-24, 42], // starting center in [lng, lat]
        zoom: 1 // starting zoom
    });

    
    // Mendapatkan referensi ke elemen HTML tempat Anda ingin menampilkan koordinat
const userLocationElement = document.getElementById('user-location');

// Membuat marker kosong yang akan digunakan untuk menampilkan lokasi pengguna
const marker = new mapboxgl.Marker({
  color: 'blue' // Warna marker
});

// Callback yang akan dijalankan ketika lokasi pengguna berubah
function updateUserLocation(position) {
  const { latitude, longitude } = position.coords;
  userLocationElement.innerHTML = `Latitude: ${latitude}, Longitude: ${longitude}`;
  
  // Mengatur koordinat marker ke lokasi pengguna yang baru
  marker.setLngLat([longitude, latitude]).addTo(map);
}

// Menambahkan event listener untuk mendengarkan perubahan lokasi pengguna
map.on('load', () => {
  map.addControl(
    new mapboxgl.GeolocateControl({
      positionOptions: {
        enableHighAccuracy: true
      },
      trackUserLocation: true,
      showUserHeading: true
    })
  );

  // Event listener untuk mendengarkan perubahan lokasi pengguna
  map.on('geolocate', (event) => {
    updateUserLocation(event);
  });
});



</script>

</body>
</html>
